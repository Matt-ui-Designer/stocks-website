    <style>
        /* 限定作用范围，仅应用于表单 */
        .custom-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;

            border-radius: 10px;

        .custom-form-container h2 {

            color: white;
            font-size: 12px;

            margin-top: 10px;
        }

        .custom-form-container input,
        .custom-form-container select,
        .custom-form-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .custom-form-container input::placeholder,
        .custom-form-container select::placeholder {
            color: #888;
        }

        .custom-form-container input,
        .custom-form-container select {
            background-color: #333;
            color: white;
            border: 1px solid #444;
        }

        .custom-form-container input:focus,
        .custom-form-container select:focus {
            outline: none;
            border-color: #00c853;
        }

        .custom-form-container button {
            background-color: #00c853;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .custom-form-container button:hover {
            background-color: #007a33;
        }

        /* 设置下拉框样式 */
        .custom-form-container select {
            background: #333;
            border: 1px solid #444;
            color: white;
        }

        .custom-form-container select option {
            background-color: #444;
            color: white;
        }
