<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Vane</title>
    <link rel="stylesheet" href="images/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 图片区域 -->
        <div class="image-section" style="position: relative">
			<a href="https://www.youtube.com/" class="button">
			<img class="button" src="images/button.png" alt="Button">
			</a>
            <img class="desktop-image" src="images/web-1.png" alt="Desktop Image 1">
            <img class="mobile-image" src="images/web-Phone-1.png" alt="Mobile Image 1">
        </div>
        <div class="image-section">
            <img class="desktop-image" src="images/web-2.png" alt="Desktop Image 2">
            <img class="mobile-image" src="images/web-Phone-2.png" alt="Mobile Image 2">
        </div>
        <!-- 表单区域 -->    
		<div class="form-container">
            <iframe src="images/user form.html" style="width:100%; height:1000px; border:none;"></iframe>
        </div>
		 <!-- 图片区域 -->
        <div class="image-section">
            <img class="desktop-image" src="images/web-4.png" alt="Desktop Image 4">
            <img class="mobile-image" src="images/web-Phone-4.png" alt="Mobile Image 4">
        </div>
		
		<div class="image-section">
            <img class="desktop-image" src="images/web-5.png" alt="Desktop Image 5">
            <img class="mobile-image" src="images/web-Phone-5.png" alt="Mobile Image 5">
        </div>
		
		<!-- 媒体区域 -->   
		<div class="media-container" style="height: auto; min-height: 100vh; overflow: visible;">
            <iframe src="images/media.html" style="width:100%; height:1000px; border:none;"></iframe>
        </div>

		 <!-- 图片区域 -->
        <div class="image-section">
            <img class="desktop-image" src="images/web-7.png" alt="Desktop Image 7">
            <img class="mobile-image" src="images/web-Phone-7.png" alt="Mobile Image 7">
        </div>
    </div>
</body>
</html>
